<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Phieu 3</title>
</head>

<body style="color: green">
    <h1 align="center">Phiếu đăng kí tham gia chương trình khuyến mãi</h1>
	<form>
        <table align="center" cellspacing="0" width="600px" border="2" style="background-color: darkseagreen;">
            <tr>
                <td>
                    Họ và tên
                </td>
                <td>
                    <input type="text" placeholder="Họ và tên" style="width: 300px"/>
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ
                </td>
                <td>
                    <input type="text" placeholder="Địa chỉ" style="width: 200px"/>
                </td>
            </tr>
            <tr>
                <td>
                    Điện thoại
                </td>
                <td>
                    <input type="text" placeholder="Điện thoại"/>
                </td>
            </tr>
            <tr>
                <td>
                    Phái
                </td>
                <td>
                    <input type="radio" placeholder="Địa chỉ"/><label>Nữ</label>
                    <input type="radio" placeholder="Địa chỉ" checked/><label>Nam</label>
                </td>
            </tr>
            <tr>
                <td>
                     Nghề nghiệp
                </td>
                <td>
                    <select name="" id="">
                        <option value="Bác sĩ">Bác sĩ</option>
                        <option value="Kỹ sư">Kỹ sư</option>
                        <option value="Giáo viên" selected>Giáo viên</option>
                        <option value="Khác">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Chọn sản phẩm tham gia
                </td>
                <td>
                    <select name="" id="" size="4" multiple>
                        <option value="Kem đánh răng" selected>Kem đánh răng</option>
                        <option value="Bột giặt">Bột giặt</option>
                        <option value="Dầu gội đầu" selected>Dầu gội đầu</option>
                        <option value="Sữa tắm">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="text"/></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button type="button">Đồng ý</button>
                </td>        
            </tr>
        </table>
    </form>
</body>
</html>
