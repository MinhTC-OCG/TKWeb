  <tbody>
    <tr>
      <th scope="col" colspan="2">TÍNH GIÁ TRỊ CỦA MẢNG</th>

		  </div>
		
		</td>

	<script type="application/javascript">
		const del = document.getElementById("btn_del")
		const cal = document.getElementById("btn_cal")
		
		let input = document.getElementById("input")
		let re = document.getElementById("reverseArray")

		
		cal.addEventListener("click", (e)=>{
			e.preventDefault()
			let str=input.value.split(',').map((i)=>Number(i))
			
			console.log(str)
			let reArray= new Array()
			
			let index = 0
			for(let i=str.length;i>0;i--)
			{
				reArray[index]=str[i-1]
				index++
			}
			console.log(reArray)
			re.value=reArray
		})
		
		del.addEventListener("click", (e)=>{
			e.preventDefault()
			input.value=""
			sum.value=""
