<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('Nhập số a:'))
        let b = parseInt(prompt('Nhập số b:'))
        let c = parseInt(prompt('Nhập số c:'))
        let delta = b * b - 4 * a * c
        
        switch (delta < 0) {
            case true:
                alert('Vô nghiệm')
                break;
            case false:
                switch (delta == 0) {
                    case true:
                        alert(`x1=x2=${-b / 2 * a}`)
                        break;
                    default:
                        alert
                            (`x1=${(-b - Math.sqrt(delta)) / (2 * a)};x2=${(-b + Math.sqrt(delta)) / (2 * a)}`)
                        break;
                }
                break;
        }
    </script>
</body>

</html>
